            <section data-markdown>
                <script type="text/template">
                    ## 生命周期

                    * componentWillMount
                     - 插入真实DOM之前
                    <!-- .element: class="fragment" -->

                    * componentDidMount
                     - 已经生成了真实的DOM
                    <!-- .element: class="fragment" -->

                    * componentWillReceiveProps
                     - 接收到一个新的 prop (更新后)时被调用
                    <!-- .element: class="fragment" -->
                     - 这个方法在初始化render时不会被调用
                    <!-- .element: class="fragment" -->
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    * shouldComponentUpdate
                     - 返回一个布尔值
                    <!-- .element: class="fragment" -->
                     - 在组件接收到新的props或者state时被调用
                    <!-- .element: class="fragment" -->
                    * componentWillUpdate
                     - 在接收到新的props或者state改变时调用
                    <!-- .element: class="fragment" -->
                    * componentDidUpdate
                     - 在接受新的props或者state改变后 组件完成更新后调用
                    <!-- .element: class="fragment" -->
                    * componentUnmount
                     - 从DOM移除时被调用
                    <!-- .element: class="fragment" -->
                </script>
            </section>

            <section data-markdown>
                <script type="text/template">
                    ### 状态的更新可能是"异步"的

                    在setState的时候内部会创建一个updateQueue通过firstUpdate,lastUpdate,lastUpdate.next去维护一个队列在最终的performWork中，相同的key会被覆盖，只会对最后一次的setState.
                    <!-- .element: class="fragment" -->

                    ## 1
                    ```javascript
                    this.setState((prevState, props) => ({
                        counter: prevState.counter + props.increment
                    }));
                    ```
                    <!-- .element: class="fragment" -->

                    ## 2
                    ```javascript
                    handleSearch (newState) {
                        this.setState({
                            searchParams: newState
                        }, () => {
                            this.getList();
                        });
                    }
                    ```
                    <!-- .element: class="fragment" -->
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## 3
                    ```javascript
                    async handleSearch (newState) {
                        await this.setState({
                            searchParams: newState
                        });
                        this.getList()
                    }
                    ```
                    <!-- .element: class="fragment" -->

                    ## 4
                    ```javascript
                    handleSearch (newState) {
                        this.setState(() => ({
                            searchParams: newState
                        }));
                        setTimeout(() => {
                            this.getList()
                        }, 0)
                    }
                    ```
                    <!-- .element: class="fragment" -->
                </script>
            </section>

        <section>

                ## *事件处理*
            </section>
            <section data-markdown>
                <script type="text/template">
                    React事件绑定属性的命名采用驼峰式的写法，而不是小写。这虽然和HTML的事件看上去非常的相像，但是这是React的合成事件
                    <!-- .element: class="fragment" -->

                    ```javascript
                    function shouldPreventMouseEvent(name, type, props) {
                        switch (name) {
                            case 'onClick':
                            case 'onClickCapture':
                            case 'onDoubleClick':
                            case 'onDoubleClickCapture':
                            case 'onMouseDown':
                            case 'onMouseDownCapture':
                            case 'onMouseMove':
                            case 'onMouseMoveCapture':
                            case 'onMouseUp':
                            case 'onMouseUpCapture':
                                return !!(props.disabled && isInteractive(type));
                            default:
                                return false;
                        }
                    }
                    ```
                    <!-- .element: class="fragment" -->

                    ```javascript
                    <button onclick="addEvent();"></button>
                    ```
                    <!-- .element: class="fragment" -->

                    ```javascript
                    <button onClick={addEvent}></button>
                    ```
                    <!-- .element: class="fragment" -->
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## es6 class写法
                    <!-- .element: class="fragment" -->

                    ```javascript
                    class App extends React.Component {
                        constructor (props) {
                            super(props)
                            this.handleClick = this.handleClick.bind(this)
                        }
                        handleClick () {
                            // to do something
                        }
                        render {
                            return (
                                <div onClick={this.handleClick}></div>
                            )
                        }
                    }
                    ```
                    <!-- .element: class="fragment" -->

                    <div>
                        <div class="tl">
                            你必须谨慎对待 JSX 回调函数中的 this，类的方法默认是不会绑定 this 的。如果你忘记绑定 this.handleClick 并把它传入
                            onClick, 当你调用这个函数的时候 this 的值会是 undefined。
                        </div>
                    </div>
                    <!-- .element: class="fragment" -->
                </script>
            </section>

                    属性初始化器语法

                        constructor (props) {
                            super(props)
                        }
                        handleClick = () => {
                            // to do something
                        }
                        render {

                    <!-- .element: class="fragment" -->

                    class App extends React.Component {
                        constructor (props) {
                            super(props)
                        }
                        handleClick () {

                            {unreadMessages.length > 0 &&
                            <h2>
                                You have {unreadMessages.length} unread messages.
                            </h2>
                            }
                        </div>
                        );
                    }

                    const messages = ['React', 'Re: React', 'Re:Re: React'];
                    ReactDOM.render(
                        <Mailbox unreadMessages={messages} />,
                        document.getElementById('root')
                    );
                    ```
